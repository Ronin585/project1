<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 600px;
      border-radius: 1rem;
      box-shadow: 0 10px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      padding: 1rem 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
      background: #4f46e5;
      color: white;
      text-align: center;
      justify-content: center;
      align-content: center;
    }

    .chat-messages {
      padding: 1rem;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 400px;
    }

    .message {
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border-radius: 1rem;
      max-width: 80%;
      line-height: 1.4;
    }

    .user {
      align-self: flex-end;
      background: #e0e7ff;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      align-self: flex-start;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      text-align: left
      margin-right: auto;
    }

    form {
      display: flex;
      border-top: 1px solid #e5e7eb;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 1rem;
      border: none;
      font-size: 1rem;
    }

    button {
      padding: 1rem 1.5rem;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      üõçÔ∏è Chat with ShopBot
    </div>
    <div class="chat-messages" id="chat"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chat = document.getElementById("chat");

    function addMessage(content, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    function typeBotReply(text) {
      const div = document.createElement("div");
      div.className = "message bot";
      chat.appendChild(div);

      let index = 0;
      function typeLetter() {
        if (index < text.length) {
          div.textContent += text.charAt(index);
          index++;
          setTimeout(typeLetter, 20); // Adjust speed if needed
        }
      }

      typeLetter();
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const message = input.value;
      addMessage(message, "user");
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        const reply = data.reply || data.error || "‚ö†Ô∏è Bot didn‚Äôt respond.";
        typeBotReply(reply);
      } catch (err) {
        addMessage("‚ö†Ô∏è Error connecting to the bot.", "bot");
      }
    });
  </script>
</body>
</html>
