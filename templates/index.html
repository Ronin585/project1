<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css" />
  
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <span>Chat with ShopBotüõçÔ∏è</span>
    </div>
    <div class="chat-messages" id="chat"></div>
    <form id="chat-form">
      <input type="text" id="user-input" placeholder="Ask me anything..." required />
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chat = document.getElementById("chat");

    function addMessage(content, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.textContent = content;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    function showTypingAnimation() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "message bot typing";
      typingDiv.id = "typing-indicator";
      typingDiv.innerHTML = "<span></span><span></span><span></span>";
      chat.appendChild(typingDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    function removeTypingAnimation() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }

    function typeBotReply(text) {
      const div = document.createElement("div");
      div.className = "message bot";
      chat.appendChild(div);

      let index = 0;
      function typeLetter() {
        if (index < text.length) {
          div.textContent += text.charAt(index);
          index++;
          setTimeout(typeLetter, 20); // Adjust speed if needed
        }
      }

      typeLetter();
      chat.scrollTop = chat.scrollHeight;
    }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const message = input.value;
        addMessage(message, "user");
        input.value = "";

        showTypingAnimation(); // Show dots

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message }),
          });

          const data = await res.json();
          const reply = data.reply || data.error || "‚ö†Ô∏è Bot didn‚Äôt respond.";

          removeTypingAnimation(); // Remove dots
          typeBotReply(reply);     // Show real reply
        } catch (err) {
          removeTypingAnimation(); // Remove dots
          addMessage("‚ö†Ô∏è Error connecting to the bot.", "bot");
        }
      });
  </script>
</body>
</html>
